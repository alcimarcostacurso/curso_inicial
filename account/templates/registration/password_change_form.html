{% extends 'layout/layout_form.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
<h3 class="card-title text-left mb-3">Mudar senha</h3>
<form method="post">
    {{form|crispy}}
    {% csrf_token %}

    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block enter-btn">Mudar senha</button>
        <a href="{% url 'dashboard' %}" class="btn btn-info btn-block">Cancelar</a>
    </div>
</form>
{% endblock %}
